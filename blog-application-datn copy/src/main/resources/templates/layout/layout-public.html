<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="main-fragment(title, css, content, js)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon/favicon.ico" type="image/x-icon">
    <title th:replace="${title}">Title</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admin-lte/plugins/fontawesome-free/css/all.min.css}"/>

    <!-- Import Icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

    <!-- Css Styles -->
    <link rel="stylesheet" href="/admin-assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
<!--    <link rel="stylesheet" href="/css/toastr.min.css" type="text/css">-->
    <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/plugins/toastr/toastr.min.css}"/>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer-public.css">

    <!--CSS tự viết-->
    <th:block th:replace="${css} ?: ~{}"></th:block>
</head>
<body>
    <!--Header-->
    <th:block th:replace="~{fragments/header-public :: #header}"></th:block>


    <!--Content-->
    <th:block th:replace="${content} ?: ~{}"></th:block>

    <!--Footer-->
    <th:block th:replace="~{fragments/footer-public :: .footer}"></th:block>

    <!-- Js Plugins -->
    <!--<script src="/js/new-js/jquery-3.3.1.min.js"></script>-->
    <!--<script src="/js/new-js/bootstrap.min.js"></script>-->
    <!--<script src="/js/new-js/owl.carousel.min.js"></script>-->
    <!--<script src="/js/new-js/axios.min.js"></script>-->
    <!--<script src="/js/new-js/toastr.min.js"></script>-->
    <!--<script src="/js/new-js/jquery.validate.min.js"></script>-->
    <!--<script src="/js/new-js/additional-methods.min.js"></script>-->
    <!--<script src="/js/new-js/main.js"></script>-->

    <script th:src="@{/admin-assets/admin-lte/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin-assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin-assets/admin-lte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <script th:src="@{/admin-assets/admin-lte/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/admin-assets/admin-lte/plugins/jquery-validation/additional-methods.min.js}"></script>
    <script th:src="@{/admin-assets/admin-lte/plugins/toastr/toastr.min.js}"></script>
    <script th:src="@{/admin-assets/admin-lte/plugins/axios/axios.min.js}"></script>
    <!--<script th:src="@{/admin-assets/admin-lte/plugins/pagination/pagination.min.js}"></script>-->
    <script th:src="@{/admin-assets/admin-lte/dist/js/adminlte.js}"></script>
<!--    <script th:src="@{/admin-assets/assets/js/main.js}"></script>-->
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>


    <!--JS tự viết-->
    <script th:inline="javascript">
        // const currentUser = [[${currentUser}]];
        // const isLogin = [[${isLogin}]];
        // let cart = [[${cart}]];
        // let wishList = [[${wishList}]];
        // console.log({cart, wishList, currentUser, isLogin});
    </script>
    <th:block th:replace="${js} ?: ~{}"></th:block>
    <script src="/js/new-js/utils.js"></script>
</body>
</html>
