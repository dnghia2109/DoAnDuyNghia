<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{/layout/layout-admin :: main-fragment(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Tạo banner</title>

    <th:block id="css">
<!--        <link rel="stylesheet" th:href="@{/admin-assets/assets/css/image-management.css}">-->

        <style>
            /* Định dạng màu sắc cho thông báo lỗi */
            .error {
                color: red !important;
                font-size: 14px; /* Tùy chỉnh kích thước phù hợp */
                font-weight: normal; /* Điều chỉnh độ đậm của chữ */
            }

            /* Định dạng màu sắc cho các thông báo lỗi cụ thể */
            .error-message {
                color: red !important;
            }
            
            .error input {
                border-color: red !important;
            }
            
            .image-preview-container #image {
                height: 450px;
            }
            
             .modal-dialog {
                 max-width: 1000px;
             }

            .image-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
            }

            .image-item {
                height: 150px;
                border: 2px solid #eee;
            }

            .image-item.selected {
                border-color: #28a745!important;
                border-width: 4px !important;
            }

            .image-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </th:block>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">

                        <li class="breadcrumb-item">

                        </li>
                        <li class="breadcrumb-item">

                        </li>
                        <li class="breadcrumb-item active">
                            Tạo banner
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-6">
                    <a href="/dashboard/admin/advertisement" type="button" class="btn btn-default">
                        <i class="fas fa-chevron-left"></i> Quay lại
                    </a>
                    <button type="button" class="btn btn-info px-4" id="btn-create">
                        Lưu
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <form id="form-create-banner">
                                        <div class="form-group">
                                            <label>Tên quảng cáo</label>
                                            <input type="text" class="form-control" id="name" name="name"/>

                                        <div class="form-group">
                                            <label>Redirect To Url</label>
                                            <input type="text" class="form-control" id="link-redirect" name="linkRedirect"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Vị trí</label>
                                            <select id="position-order" class="form-control">
                                                <option value="1">Vị trí 1</option>
                                                <option value="2">Vị trí 2</option>
                                                <option value="3">Vị trí 3</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Trạng thái</label>
                                            <select id="status" class="form-control">
                                                <option value="false">Vô hiệu hóa</option>
                                                <option value="true">Kích hoạt</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
<!--                                <div class="col-md-7">-->
<!--                                <div class="form-group">-->
<!--                                    <div class="thumbnail-preview-container mb-3">-->
<!--                                        <img src="https://placehold.co/1000x600" alt="" id="thumbnail"/>-->
<!--                                        &lt;!&ndash;                                            <img th:src="${(blog.thumbnail != null) ? blog.thumbnail : 'https://placehold.co/600x400'}" alt="" id="thumbnail"/>&ndash;&gt;-->
<!--                                    </div>-->
<!--                                    <button type="button" class="btn btn-info btn-flat" data-toggle="modal"-->
<!--                                            data-target="#modal-xl" id="btn-modal-image">-->
<!--                                        Chọn hình ảnh-->
<!--                                    </button>-->
<!--                                </div>-->
<!--                                </div>-->
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <div class="image-preview-container mb-3">
                                            <img src="https://placehold.co/1000x600" alt="" id="image"/>
                                        </div>
                                        <button type="button" class="btn btn-info btn-flat rounded" data-toggle="modal"
                                                data-target="#modal-image" id="btn-modal-image">
                                            Chọn hình ảnh
                                        </button>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!--Modal chọn anh-->
    <div class="modal fade" id="modal-image" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Danh sách hình ảnh</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <button class="btn btn-success" id="btn-chose-image" disabled>Chọn ảnh</button>
                            
                            <label for="input-image" class="btn btn-warning mb-0">Upload ảnh</label>

                            <button class="btn btn-danger" id="btn-delete-image" disabled>Xóa ảnh</button>
                        </div>
                    </div>
                    <!-- Hiển thị danh sách ảnh -->
                    <div class="image-container mt-4 mb-4">
                    
                    </div>
                    
                    <!-- Hiển thị phần phân trang -->

                    </div>
                </div>
            </div>
        </div>

</div>

<th:block id="js">
    <script th:src="@{/admin-assets/assets/js/image-managent.js}"></script>
<!--    <script th:src="@{/admin-assets/assets/js/banner/create.js}"></script>-->
<!--    <script th:src="@{/assets/js/blog-detail.js}"></script> &lt;!&ndash;Đoạn này là js xử lý image&ndash;&gt;-->
    <script th:inline="javascript">
        // send request to server when click button create using axios
        const btnCreate = document.getElementById('btn-create');
        let valid = true;

        $('#form-create-banner').validate({
            rules: {
                name: {
                    required: true
                },
                linkRedirect: {
                    required: true
                }
            },
            messages: {
                name: {
                    required: "Tên banner không được để trống"
                },
                linkRedirect: {
                    required: "Link không được để trống",
                    
                }
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
        
        btnCreate.addEventListener('click', function () {
            if (!$('#form-create-banner').valid()) return;
            const name = document.getElementById('name').value;
            const linkRedirect = document.getElementById('link-redirect').value;
            const status = document.getElementById('status').value;
            const url = document.getElementById('image').src;
            const positionEl = document.getElementById('position-order').value;
            let thumbnail = null;
            if (url.length > 0) {
                // Tạo một đối tượng URL từ URL ban đầu
                const urlImage = new URL(url);
                // Lấy phần path sau phần gốc (pathName)
                thumbnail = urlImage.pathname;
            }
            
            console.log(`- Đây là path: ${thumbnail}`);
            const data = {
                name: name,
                linkRedirect: linkRedirect,
                status: status === "true",
                position : Number.parseInt(positionEl),
                url: thumbnail
            };

            console.log(data)
            // '/api/v1/admin/banners'
            axios.post( '/api/v1/admin/advertisement', data)
                .then(function (response) {
                    if (response.status === 200) {
                        toastr.success('Tạo banner thành công');
                        // setTimeout(function () {
                        //     // window.location.href = `/dashboard/admin/advertisement`;
                        //     // location.reload();
                        // }, 1500);
                    } else {
                        toastr.error('Tạo banner thất bại');
                    }
                })
                .catch(function (error) {
                    console.log(error);
                    toastr.error(error.response.data.message);
                });
        });
    </script>
</th:block>

</body>

</html>
