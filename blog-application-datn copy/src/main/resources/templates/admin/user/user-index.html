<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{/layout/layout-admin :: main-fragment(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Tất cả user</title>
    <th:block id="css">
        <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css"/>
        
        <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/plugins/select2/css/select2.min.css}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.6.0/pagination.min.css"
              integrity="sha512-K1k7jSn9RDKEcn/ugqVVvWYu0bcS3q1w6m/5pQSnrj0bCfIqF6Wk49lkmckSb4wglvTP9V17LtS0q0XxYccXbg=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <link rel="stylesheet" th:href="@{/admin-lte/dist/css/style.css}">
    </th:block>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Danh sách user
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-create">
                        <i class="fas fa-plus"></i> Tạo user
                    </button>
                    <a th:href="@{/admin/users}" class="btn btn-info">
                        <i class="fas fa-redo"></i> Refresh
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th class="text-center">STT</th>
                                    <th class="text-center">Tên</th>
                                    <th class="text-center">Email</th>
                                    <th class="text-center">Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:with="userList = ${page.getContent()}">
                                    <tr th:each="user, state : ${userList}">
                                        <td th:text="${(currentPage - 1) * page.getSize() + (state.index + 1)}">1</td>
                                        <td>
                                            <a th:href="@{/dashboard/admin/users/{id} (id=${user.id})}"
                                               th:text="${user.name}">Nguyen Van A</a>
                                        </td>
                                        <td th:text="${user.email}">a@gmail.com</td>
                                        <td>
                                            <span th:each="role : ${user.roles}" class="badge bg-info mr-1" th:text="${role.name}"></span>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>

                            </table>

                            <!-- Modal create new user -->
                            <div class="modal fade" id="modal-create" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Thông tin tài khoản</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group input-row pt-2">
                                                <label for="createName">Name</label>
                                                <input type="text" class="form-control" id="createName" placeholder="Enter name">
                                            </div>
                                            <div class="form-group input-row pt-2">
                                                <label for="createEmail">Email</label>
                                                <input type="email" class="form-control" id="createEmail" placeholder="Enter email">
                                            </div>
                                            <div class="form-group input-row pt-2">
                                                <label for="createPassword">Password</label>
                                                <input type="password" class="form-control" id="createPassword" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <label>Roles</label>
                                                <div class="select2-purple">
                                                    <select class="select2" multiple="multiple"
                                                            data-placeholder="Chọn role" style="width: 100%;" id="select-roles">
                                                        <th:block th:each="role:${roleList}">
                                                            <option th:value="${role.id}" th:text="${role.name}">USER</option>
                                                        </th:block>
                                                    </select>
                                                </div>
                                            </div>
<!--                                            <div class="form-group">-->
<!--                                                <label>Roles</label>-->
<!--                                                <div class="select2-purple">-->
<!--                                                    <select class="select2 form-control" multiple="multiple"-->
<!--                                                            data-placeholder="Select roles" id="select-roles">-->
<!--                                                        <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.name}">Alabama</option>-->
<!--&lt;!&ndash;                                                        <th:block th:each="role : ${roleList}">&ndash;&gt;-->
<!--&lt;!&ndash;                                                            <option  th:value="${role.id}" th:text="${role.name}">Alabama</option>&ndash;&gt;-->
<!--&lt;!&ndash;                                                        </th:block>&ndash;&gt;-->
<!--                                                    </select>-->
<!--                                                </div>-->
<!--                                            </div>-->
                                        </div>
                                        <div class="modal-footer justify-content-between">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                                            <button type="button" class="btn btn-primary" id="create-account">Lưu</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mt-3" id="pagination">
                                <ul class="pagination mb-0" id="pagination-all">
                                    <li class="paginate_button page-item previous" th:classappend="${currentPage == 1 ? 'disabled' : ''}"
                                        id="example2_previous">
                                        <a th:href="@{/dashboard/admin/users?page={pageNumber} (pageNumber=${currentPage-1})}" aria-controls="example2" data-dt-idx="0" tabindex="0"
                                           class="page-link">Previous</a>
                                    </li>
                                    <th:block th:with="numbers = ${T(com.example.blog.utils.Utils).createList(page.getTotalPages())}">
                                        <li th:each="number : ${numbers}" class="paginate_button page-item" th:classappend="${number == currentPage ? 'active' : ''}">
                                            <a th:href="@{/dashboard/admin/users?page={pageNumber} (pageNumber=${number})}" aria-controls="example2" data-dt-idx="1" tabindex="0"
                                               class="page-link" th:text="${number}">1</a>
                                        </li>
                                    </th:block>
                                    <li class="paginate_button page-item next" th:classappend="${currentPage == page.getTotalPages() ? 'disabled' : ''}"
                                        id="example2_next">
                                        <a th:href="@{/dashboard/admin/users?page={pageNumber} (pageNumber=${currentPage+1})}" aria-controls="example2" data-dt-idx="7" tabindex="0"
                                           class="page-link">Next</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">

    <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
<!--    <script th:src="@{/admin-lte/plugins/select2/js/select2.full.min.js}"></script>-->
    <script th:src="@{/admin-assets/admin-lte/plugins/select2/js/select2.full.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.6.0/pagination.min.js"
            integrity="sha512-GzbaI5EsNzdEUq6/2XLYpr1y9CUZRIVsUeWTAFgULtQa5jZ3Nug8i0nZKM6jp9NffBCZhymPPQFcF0DK+JkRpw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script th:inline="javascript">
        $(".select2").select2({
            placeholder: "Chọn role",
        });
        console.log(1)
        // create new account
        const nameInput = document.getElementById("createName")
        const emailInput = document.getElementById("createEmail")
        const passwordInput = document.getElementById("createPassword")
        const rolesSelect = document.getElementById("select-roles")
        const createBtn = document.getElementById("create-account")
        // const registerBtn = document.getElementById("register")
        const getRolesChose = () => {
            let roleArr = [];
            let roleOptionEl = rolesSelect.querySelectorAll("option");
            roleOptionEl.forEach(el => {
                if (el.selected) {
                    roleArr.push(parseInt(el.value))
                }
            })
            return roleArr;
        }

        console.log(getRolesChose())

        createBtn.addEventListener("click", async () => {
            try {
                // const name = inputCreateEl.value;
                // const status = statusCreateEl.value;
                const name = nameInput.value;
                const email = emailInput.value;
                const password = passwordInput.value;
                const roleIds = getRolesChose();
                console.log(roleIds)
                if (!name || name === "") {
                    toastr.error("Tên chủ đề không được để trống")
                    return
                }

                let res = await axios.post("/api/v1/admin/users", {
                    name,
                    email,
                    password,
                    roleIds
                })
                if(res.status === 200 || res.status === 201) {
                    $("#modal-create").modal("hide")
                    toastr.success("Tạo thành công")
                }
            } catch (e) {
                toastr.error(e.response.data.message);
                console.log(e);
            }
        })
    </script>
</th:block>
</body>

</html>
