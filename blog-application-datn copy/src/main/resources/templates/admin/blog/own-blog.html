<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{/layout/layout-admin :: main-fragment(~{:: title}, ~{}, ~{:: .content-wrapper}, ~{:: #javascript})}">

<head>
    <title>Bài viết của tôi</title>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <a href>Bài viết của tôi</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Viết bài
                    </button>
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-redo"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">Tiêu đề</th>
                                    <th class="text-center">Danh mục</th>
                                    <th class="text-center">Trạng thái phê duyệt</th>
                                    <th class="text-center">Trạng thái</th>
                                    <th class="text-center">Ngày tạo</th>
                                </tr>
                                </thead>
                                <tbody>
<!--                                <th:block th:with="blogList = ${page.getContent()}">-->
<!--                                    <tr th:each="blog : ${blogList}">-->
<!--                                        <td>-->
<!--                                            <a th:href="@{/admin/blogs/{id}/detail  (id=${blog.id})}" th:text="${blog.title}">Khai giảng khóa</a>-->
<!--                                        </td>-->
<!--                                        <td>-->
<!--                                            <a href="#" th:text="${blog.user.name}">John Doe</a>-->
<!--                                        </td>-->
<!--                                        <td>-->
<!--                                            <span th:each="category : ${blog.categories}" class="badge bg-info mr-1" th:text="${category.name}"></span>-->
<!--                                        </td>-->
<!--                                        <td th:text="${blog.status ? 'Công khai' : 'Nháp'}">Công khai</td>-->
<!--                                        <td th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy')}">06-07-2022</td>-->
<!--                                    </tr>-->
<!--                                </th:block>-->
                                <th:block th:with="blogList = ${page.getContent()}">
                                    <tr th:each="blog : ${blogList}">
                                        <td>
                                            <a th:href="@{/dashboard/blogs/{id}/detail (id=${blog.id})}" th:text="${blog.title}">Blog's title</a>
                                        </td>
                                        <td class="text-center">
<!--                                            <span class="badge bg-info mr-1" th:text="${blog.category }  ? ${blog.category.name}:null "></span>-->
                                            <span class="badge bg-info mr-1" th:text="${blog?.category?.name} != null ? ${blog.category.name} : 'Category is null'"></span>
                                        </td>
                                        <td  class="text-center" >
                                            <a th:if="${blog.approvalStatus == 'APPROVE'}" class="btn btn-success btn-circle"
                                               href="#"
                                               onclick="return confirm('Bạn có muốn phê duyệt bài viết này?')">
                                                <i class="fas fa-check"></i>
                                            </a>
                                            <a th:if="${blog.approvalStatus == 'PENDING'}" class="btn btn-warning btn-circle"
                                               href="#"
                                               onclick="return confirm('Are you sure to unactive this user?')">
                                                <i class="fas fa-exclamation-triangle"> </i>
                                            </a>
                                        </td>
                                        <td th:text="${blog.status ? 'Công khai' : 'Nháp'}" class="text-center">Công khai</td>
                                        <td th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy')}" class="text-center">06-07-2022</td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center mt-3" id="pagination">
                                <ul class="pagination mb-0">
                                    <li class="paginate_button page-item previous" th:classappend="${currentPage == 1 ? 'disabled' : ''}"
                                        id="example2_previous">
                                        <a th:href="@{/dashboard/blogs/own-blogs?page={pageNumber} (pageNumber=${currentPage-1})}" aria-controls="example2" data-dt-idx="0" tabindex="0"
                                           class="page-link">Previous</a>
                                    </li>
                                    <th:block th:with="numbers = ${T(com.example.blog.utils.Utils).createList(page.getTotalPages())}">
                                        <li th:each="number : ${numbers}" class="paginate_button page-item" th:classappend="${number == currentPage ? 'active' : ''}">
                                            <a th:href="@{/dashboard/blogs/own-blogs?page={pageNumber} (pageNumber=${number})}" aria-controls="example2" data-dt-idx="1" tabindex="0"
                                               class="page-link" th:text="${number}">1</a>
                                        </li>
                                    </th:block>
                                    <li class="paginate_button page-item next" th:classappend="${currentPage == page.getTotalPages() ? 'disabled' : ''}"
                                        id="example2_next">
                                        <a th:href="@{/dashboard/blogs/own-blogs?page={pageNumber} (pageNumber=${currentPage+1})}" aria-controls="example2" data-dt-idx="7" tabindex="0"
                                           class="page-link">Next</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script th:src="@{/assets/lib/prism.js}"></script>

</html>
