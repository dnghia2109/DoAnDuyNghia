<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="main-fragment(title, css, content, js)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon/favicon.ico" type="image/x-icon">
    <title th:replace="${title}">Title</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Import Icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/toastr.min.css" type="text/css">
    
<!--    <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/dist/css/style.css}"/>-->
    <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/plugins/toastr/toastr.min.css}"/>
    <link rel="stylesheet" href="/css/header-public.css">
    <link rel="stylesheet" href="/css/footer-public.css">

    <!--CSS tự viết-->
    <th:block th:replace="${css} ?: ~{}"></th:block>
</head>
<body>
    <!--Header-->
    <th:block th:replace="~{fragments/header-public :: #header}"></th:block>
    
    <!--Content-->
    <th:block th:replace="${content} ?: ~{}"></th:block>

    <!--Footer-->
    <th:block th:replace="~{fragments/footer-public :: .footer}"></th:block>
    
    
    <script src="/js/new-js/jquery-3.3.1.min.js"></script>
    <script src="/js/new-js/bootstrap.min.js"></script>
    <script src="/js/new-js/owl.carousel.min.js"></script>
    <script src="/js/new-js/axios.min.js"></script>
    <script src="/js/new-js/toastr.min.js"></script>
    <script src="/js/new-js/jquery.validate.min.js"></script>
    <script src="/js/new-js/additional-methods.min.js"></script>
    <script th:src="@{/admin-assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script sec:authorize="authenticated" th:src="@{/js/logout.js}"></script>
    <script th:src="@{/js/pagination.js}"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "50000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
    
    <script th:inline="javascript">
        // check menu item active (account page)
        const checkMenuItemActive = () => {
            const url = window.location.pathname;
            const menuItem = document.querySelector(`.customer-sidebar-menu .menu-item a[href="${url}"]`);
            if (menuItem) {
                menuItem.classList.add('active');
            }
        };
        checkMenuItemActive();
    </script>
    <th:block th:replace="${js} ?: ~{}"></th:block>
</body>
</html>
