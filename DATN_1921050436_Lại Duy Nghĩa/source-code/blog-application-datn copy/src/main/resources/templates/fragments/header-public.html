<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header id="header">
    <div class="header header-logo">
        <div class="container header-main-top">
<!--            <img src="https://cdn.bongda24h.vn/images/logo-bongda24h.svg" alt="" />-->
            <a href="/homepage"><img src="/img/homepage/image-removebg-preview.png" alt="" /></a>
            <a th:href="@{/blogs}">
                <i class='bx bx-search'></i>
            </a>
        </div>
    </div>
    <nav class="navication">
        <div class="container">
            <a href="/homepage"><i class="bx bx-home"></i></a>
            <ul>
                <th:block th:each="category:${categoryList}">
                    <li class="name-nav-header" >
<!--                        th:href="@{/homepage/blogs/{blogId}/{blogSlug} (blogId=${blog.id}, blogSlug=${blog.slug})}"-->
                        <a th:text="${category.name}" th:href="@{/blogs?categoryId={categoryID} (categoryID=${category.id})}">Video</a>
                    </li>
                </th:block>
            </ul>
            <div class="user-main">
                <i class="bx bxs-user-circle"></i>
                <div class="user-pp">
                    <ul>
<!--                        <li sec:authorize="authenticated" th:text="${user.name}"></li>-->
                        <li sec:authorize="not authenticated">
                            <a th:href="@{/auth/login}" th:onclick="saveRedirectUrl()">Đăng nhập</a>
                        </li>
                        <li sec:authorize="authenticated">
                            <a th:href="@{/tai-khoan}">Tài khoản</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')" >
                            <a target="_blank" th:href="@{/dashboard/admin/blogs}">Quản trị</a>
                            
                        </li>
                        <li sec:authorize="hasRole('AUTHOR')" >
                            <a target="_blank" th:href="@{/dashboard/blogs/own-blogs}">Bài viết của tôi</a>
                        </li>
                        <li>
                            <a th:href="@{/auth/register}">Đăng ký</a>
                        </li>
                        <li sec:authorize="authenticated">
                            <a id="btn-logout" style="cursor: pointer">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
