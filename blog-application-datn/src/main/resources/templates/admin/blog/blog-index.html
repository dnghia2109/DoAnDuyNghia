<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{/layout/layout-admin :: main-fragment(~{:: title}, ~{}, ~{:: .content-wrapper}, ~{:: #javascript})}">

<head>
    <title>Tất cả bài viết</title>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Danh sách bài viết
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Viết bài
                    </button>
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-redo"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="container mt-4">
                <div class="row form-row">
                    <div class="col-md-3 mb-3">
                        <label for="startDate">Start Date:</label>
                        <input type="date" class="form-control" id="startDate" name="startDate">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="endDate">End Date:</label>
                        <input type="date" class="form-control" id="endDate" name="endDate">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="keyword">Keyword:</label>
                        <input type="text" class="form-control" id="keyword" name="keyword">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label>Tìm kiếm</label>
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </div>
                <!-- Display search results here if needed -->
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th class="text-center">
                                        <a th:style="'color: black'" th:href="@{/dashboard/admin/blogs?page={pageNumber}&sortField=id&sortDir={sortDir} (pageNumber=${currentPage}, sortDir=${sortReverseDir})}">
                                            ID
                                        </a>
                                        <i th:if="${sortField == 'id'}" th:class="${sortDir == 'asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'}"></i>
                                    </th>
                                    <th class="text-center">
                                        <a th:style="'color: black'" th:href="@{/dashboard/admin/blogs?page={pageNumber}&sortField=title&sortDir={sortDir} (pageNumber=${currentPage}, sortDir=${sortReverseDir})}">
                                            Tiêu đề
                                        </a>
                                        <i th:if="${sortField == 'title'}" th:class="${sortDir == 'asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'}"></i>
                                    </th>
                                    <th class="text-center">
                                        <a th:style="'color: black'" th:href="@{/dashboard/admin/blogs?page={pageNumber}&sortField=user&sortDir={sortDir} (pageNumber=${currentPage}, sortDir=${sortReverseDir})}">
                                            Tác giả
                                        </a>
                                        <i th:if="${sortField == 'user'}" th:class="${sortDir == 'asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'}"></i>
                                    </th>
                                    <th class="text-center">
                                        <a th:style="'color: black'" th:href="@{/dashboard/admin/blogs?page={pageNumber}&sortField=category&sortDir={sortDir} (pageNumber=${currentPage}, sortDir=${sortReverseDir})}">
                                            Danh mục
                                        </a>
                                        <i th:if="${sortField == 'category'}" th:class="${sortDir == 'asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'}"></i>
                                    </th>
                                    <th class="text-center">
                                        <a th:style="'color: black'" th:href="@{/dashboard/admin/blogs?page={pageNumber}&sortField=status&sortDir={sortDir} (pageNumber=${currentPage}, sortDir=${sortReverseDir})}">
                                            Trạng thái
                                        </a>
                                        <i th:if="${sortField == 'status'}" th:class="${sortDir == 'asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'}"></i>
                                    </th>
                                    <th class="text-center">
                                        <a th:style="'color: black'" th:href="@{/dashboard/admin/blogs?page={pageNumber}&sortField=createdAt&sortDir={sortDir} (pageNumber=${currentPage}, sortDir=${sortReverseDir})}">
                                            Ngày tạo
                                        </a>
                                        <i th:if="${sortField == 'createdAt'}" th:class="${sortDir == 'asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'}"></i>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:with="blogList = ${page1.getContent()}">
                                    <tr th:each="blog : ${blogList}">
                                        <td th:text="${blog.id}"></td>
                                        <td>
                                            <a th:href="@{/dashboard/blogs/{id}/detail  (id=${blog.id})}" th:text="${blog.title}">Khai giảng khóa</a>
                                        </td>
                                        <td>
                                            <a href="#" th:text="${blog.author}">John Doe</a>
                                        </td>
                                        <td>
                                            <span class="badge bg-info mr-1" th:text="${blog.category.name}"></span>
                                        </td>
                                        <td th:text="${blog.status ? 'Công khai' : 'Nháp'}">Công khai</td>
                                        <td th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy')}">06-07-2022</td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center mt-3" id="pagination">
                                <ul class="pagination mb-0">
                                    <li class="paginate_button page-item previous" th:classappend="${currentPage == 1 ? 'disabled' : ''}"
                                        id="example2_previous">
                                        <a th:href="@{/dashboard/admin/blogs?page={pageNumber}&sortField={sortField}&sortDir={sortDir} (pageNumber=${currentPage-1}, sortDir=${sortDir}, sortField=${sortField})}" aria-controls="example2" data-dt-idx="0" tabindex="0"
                                           class="page-link">Previous</a>
                                    </li>
                                    <th:block th:with="numbers = ${T(com.example.blog.utils.Utils).createList(page1.getTotalPages())}">
                                        <li th:each="number : ${numbers}" class="paginate_button page-item" th:classappend="${number == currentPage ? 'active' : ''}">
                                            <a th:href="@{/dashboard/admin/blogs?page={pageNumber}&sortField={sortField}&sortDir={sortDir} (pageNumber=${number}, sortDir=${sortDir}, sortField=${sortField})}" aria-controls="example2" data-dt-idx="1" tabindex="0"
                                               class="page-link" th:text="${number}">1</a>
                                        </li>
                                    </th:block>
                                    <li class="paginate_button page-item next" th:classappend="${currentPage == page1.getTotalPages() ? 'disabled' : ''}"
                                        id="example2_next">
                                        <a th:href="@{/dashboard/admin/blogs?page={pageNumber}&sortField={sortField}&sortDir={sortDir} (pageNumber=${currentPage+1}, sortDir=${sortDir}, sortField=${sortField})}" aria-controls="example2" data-dt-idx="7" tabindex="0"
                                           class="page-link">Next</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</th:block>

</html>
